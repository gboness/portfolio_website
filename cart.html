<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./to-do-list/styles.css"/>
    <link rel="stylesheet" href="./to-do-list/mediaquery.css"/>
    <link rel="stylesheet" href="./shoeStore/styles.css"/>
    <link rel="stylesheet" href="./cart/style.css"/>

    <script src="/shoeStore/script.js"></script>
    <script src="/shoeStore/cart.js"></script>

    <title>Shopping Cart</title>
</head>

<body>
    <!--navigation for web-->
    <nav id="desktop-nav">
        <div class="logo">The Shoe Store</div>
        <div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shoestore.html">Store</a></li>
    
            </ul>
        </div>
    </nav>
    
     <!--navigation for mobile-->
    <nav id="hamburger-nav">
        <div class="logo">Tyler Gaucher</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="index.html" onclick="toggleMenu()">Home</a></li>
    
            </div>
        </div>
    </nav>

    <h1>Your Cart</h1>

  <!-- Cart Items -->
  <div id="cart-items"></div>
  <h3>Total: $<span id="cart-total">0.00</span></h3>

  <!-- Checkout Form -->
  <h2>Shipping & Payment Information</h2>
  <form id="checkout-form">
    <h3>Shipping Information</h3>
    <label>Name: <input type="text" name="name" required></label><br>
    <label>Address: <input type="text" name="address" required></label><br>
    <label>City: <input type="text" name="city" required></label><br>
    <label>Postal Code: <input type="text" name="postalCode" required></label><br>

    <h3>Card Information</h3>
    <label>Card Number: <input type="text" name="cardNumber" required></label><br>
    <label>Expiration: <input type="text" name="expiry" placeholder="MM/YY" required></label><br>
    <label>CVV: <input type="text" name="cvv" required></label><br><br>

    <button type="submit">Place Order</button>
  </form>





    
</body>
</html>
