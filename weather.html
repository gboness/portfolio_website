<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyler's Portfolio</title>
    <link rel="stylesheet" href="./weather-app/style.css">
    <link rel="stylesheet" href="./homepage/mediaqueries.css">
</head>
<body>
    <div class="container">
        <div class="weather-container">
            <div class="temperature">
                <p>50</p>
            </div>

            <div class="time-location">
                <p>Worcester</p>
                <p>12-21-2024</p>
            </div>

            <div class="condition">
                <p></p>
                <p>Rain</p>
            </div>

        </div>


        <nav>
            <form>
                <input type="text" placeholder="search for a location" class="search-area"/>
                <button type="submit" class="search-button">Search Button</button>
            </form>
        </nav>
    </div>



</body>
<script src="weather-app/script.js"></script>
</html>
